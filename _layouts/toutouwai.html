---
layout: default
---
<h1 id="toutouwai">Toutouwai</h1>
<p><i>Petroica longipes</i></p>

<ul>
{% for bird in site.data.toutouwai_list %}
  <img src="{{ bird.image }}" alt="{{ bird.alt }}" width="{{ bird.width }}" height="{{ bird.height }}" />
  <ul>
    <li>URL: {{ site.url }}{{ bird.image }}</li>
    <li>Photographer: <a href="https://twitter.com/{{ bird.twitter }}">@{{ bird.twitter }}</a></li>
  </ul>
{% endfor %}
</ul>
